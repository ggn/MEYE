        <script type="text/javascript" src="js/libraries/jquery.js"></script>
        <script type="text/javascript" src="js/libraries/foundation.js"></script>
        <script type="text/javascript" src="js/libraries/foundation.offcanvas.min.js"></script>
        <script type="text/javascript" src="js/libraries/angular.js"></script>
        <script type="text/javascript" src="js/libraries/angular-route.min.js"></script>
        <script type="text/javascript" src="js/configuration/app.js"></script>
        <script type="text/javascript" src="js/controllers/globalcontroller.js"></script>
        <script type="text/javascript" src="js/service/authentication-service.js"></script>
        <script type="text/javascript" src="js/configuration/enum.js"></script>
        <script type="text/javascript" src="js/libraries/index.js"></script>
        <script type="text/javascript">
            $(document).foundation({
                offcanvas: {
                    open_method: 'overlap_single',
                    close_on_click: true
                }
            });
            function init() {
                //Find our div containers in the DOM
                var dataContainerOrientation = document.getElementById('dataContainerOrientation');
                var dataContainerMotion = document.getElementById('dataContainerMotion');

                //Check for support for DeviceOrientation event
                if (window.DeviceOrientationEvent) {
                    window.addEventListener('deviceorientation', function (event) {
                        var alpha = event.alpha;
                        var beta = event.beta;
                        var gamma = event.gamma;

                        if (alpha != null || beta != null || gamma != null)
                            dataContainerOrientation.innerHTML = 'alpha: ' + alpha + '<br/>beta: ' + beta + '<br />gamma: ' + gamma;
                    }, false);
                }

                // Check for support for DeviceMotion events
                if (window.DeviceMotionEvent) {
                    window.addEventListener('devicemotion', function (event) {
                        var x = event.accelerationIncludingGravity.x;
                        var y = event.accelerationIncludingGravity.y;
                        var z = event.accelerationIncludingGravity.z;
                        var r = event.rotationRate;
                        var html = 'Acceleration:<br />';
                        html += 'x: ' + x + '<br />y: ' + y + '<br/>z: ' + z + '<br />';
                        html += 'Rotation rate:<br />';
                        if (r != null) html += 'alpha: ' + r.alpha + '<br />beta: ' + r.beta + '<br/>gamma: ' + r.gamma + '<br />';
                        dataContainerMotion.innerHTML = html;
                    });
                }
            }
        </script>
    </body>
</html>
